<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to the external CSS file -->
</head>
<body>
    <form id="contactForm">
        <div>
            <label for="name">Name:</label> <!-- Label for the name input -->
            <input type="text" id="name" name="name"> <!-- Input for the name -->
        </div>
        <div>
            <label for="email">Email:</label> <!-- Label for the email input -->
            <input type="email" id="email" name="email"> <!-- Input for the email -->
        </div>
        <div>
            <label for="message">Message:</label> <!-- Label for the message input -->
            <textarea id="message" name="message"></textarea> <!-- Textarea for the message -->
        </div>
        <button type="submit">Submit</button> <!-- Submit button -->
    </form>
    <script src="script.js"></script> <!-- Link to the external JavaScript file -->
</body>
</html>
